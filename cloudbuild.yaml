steps:
- name: 'docker.io/library/python:3.9'
  entrypoint: /bin/sh
  args:
  - -c
  - 'pip install -r requirements-test.txt && pytest'
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - beta
  - functions
  - deploy
  - hello_http
  - --region=us-central1
  - --source=.
  - --trigger-http
  - --runtime=python39
  - --set-secrets
  - 'Telegram_API_Key=Telegram_API_Key:latest, \
  Telegram_API_ID=Telegram_API_ID:latest, \
  Telegram_API_Hash=Telegram_API_Hash:latest'